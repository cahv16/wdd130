<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Carlos Hernandez | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2"> <!--1st div-->
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2"> <!--2nd div-->
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1"> <!--3rd div-->
                    <label for="browser">What is your favorite Internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                    </select>
                </div>
                <div class="form-item column1"> <!--4th div-->
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column1"> <!--5th div-->
                    <label for="feedback">List the places you have lived</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Still Water Florida, Amsterdam Netherlands, Tibiktu Mali"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>@2024 | HTML Form - User Poll Activity | Carlos Hernandez</p>
    </footer>
    
</body>
</html>
