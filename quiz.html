<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form - Quiz about HTML and CSS</title>
    <meta name="description" content="This is a quiz about HTML and CSS">
    <meta name="author" content="Carlos Hernandez">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                
                <div class="form-item"> <!--1st question-->
                    <label for="q1">1. What does the acronym HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                
                <div class="form-item"> <!--2nd question-->
                    <label for="q2">2. Why is an external CSS stylesheet preferred for styling?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Write your answer here"></textarea>
                </div>
            
                <div class="form-item"> <!--3rd question-->
                    <label for="q3">3. What is the correct atribute used in CSS to modify the color of text?</label>
                    <select name="q3" id="q3">
                        <option value="text-color">Text-color</option>
                        <option value="color">Color</option>
                        <option value="background-color">Background-color</option>
                        <option value="color-of-text">Color-of-text</option>
                    </select>
                </div>
                
                <div class="form-item"> <!--4th question-->
                    <label for="q4">4. How many headings are there in HTML?</label>
                    <input type="number" id="q4" name="q4" min="1" max="10">
                </div>
            
            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>
        <p>WDD 130  | Carlos Hernandez | Basic HTML and CSS Quiz</p>
    </footer>
    
</body>
</html>
